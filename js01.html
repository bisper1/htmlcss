<head>

    <title>자바스크립트 01</title>

    <script>
        // https://www.w3schools.com/js/default.asp
        // 자바스크립트 : 정적인 HTML 페이지를 동적인 HTML 페이지로 만들어주며, 사용자와의 커뮤니케이션이 가능하도록 도와주는 스크립트 언어
        // 웹의 기본 스크립트 언어

        // 자바스크립 사용방법 3가지
        // inline 방식 : html 태그에 직접 자바스크립트 함수를 이름을 입력해서 사용하는 방식(현재 거의 사용 안함)

        // script 태그를 이용하는 방식 : 해당 페이지의 head 태그 및 body 태그의 마지막에 script 태그를 사용하여 자바스크립트 코드를 입력해서 사용하는 방식(코드의 재활용이 불가능함)

        // 외부파일 로드 방식 : (*.js) 파일을 작성한 후 필요한 페이지에서 파일을 로드하여 사용하는 방식 (코드의 재활용이 가능)

        // 자바스크립트의 기본 문법

        // 변수 선언
        // 파이썬처럼 자료형 자동 유추 방식
        // 파이썬과는 다르게 변수를 선언하는 키워드 var를 사용함

        // var 변수명;  // 변수를 선언만 함
        // var 변수명 = 값; // 변수를 선언과 동시에 초기화

        var a;
        var b = 10;
        a = 20;

        alert(a);
        alert(b);

        var c = "문자열 출력";
        alert(c);

        // 변수의 자료형
        // Number : 숫자형
        // String : 문자열형
        // Boolean : 논리형
        // Array : 배열
        // object : 객체형
        // null : 아무것도 없다라는 의미의 자료형
        // undefined : 정의되지 않음(초기화되지않음)

        // Number : 숫자형으로 정수, 실수를 모두 숫자형으로 통일되어 있음
        // String : 문자형, 문자열형을 모두 통일하여 문자열형으로 사용함
        // Boolean : 논리형은 true, false 로 사용함
        // Array : 모든 자료형에 대해서 배열로 나타냄, 배열의 배열도 사용이 가능함, 배열의 크기를 동적으로 변경할 수 있음
        // object : 키와 값으로 구성되어 있는 데이터형

        // 화면에 자바스크립트 출력 방법
        // alert(), document.write(), console.log()
        // document.write() : html 문서에 html 태그로 화면에 출력
        document.write(a);
        document.write(b);
        document.write(c);

        console.log(a);
        console.log(b);
        console.log(c);

        // 연산자
        // 기본 사칙 연산자
        // +, -, *, /, %(나머지연산자)
        a = 10;
        b = 20;
        c = a + b;

        console.log(c);
        c = a - b;
        console.log(c);
        c = a * b;
        console.log(c);
        c = a / b;
        console.log(c);
        c = a % b;
        console.log(c);

        // 비교 연산자
        // 자바의 비교연산자와 사용 방법이 동일함
        // <, >, <=, >=, ==, !=
        c = a < b;
        console.log("a가 b보다 작다 : " + c);
        c = a > b;
        console.log("a가 b보다 크다 : " + c);
        c = a <= b;
        console.log("a는 b보다 작거나 같다. : " + c);
        c = a >= b;
        console.log("a는 b보다 크거나 같다. : " + c);
        c = a == b;
        console.log("a는 b와 같다. : " + c);
        c = a != b;
        console.log("a와 b는 같지 않다. : " + c);

        // 단항 연산자
        // 자바의 단항 연산자와 동일함
        // ++, --
        // 전치 연산자, 후치 연산자도 자바와 동일함
        console.log("현재 a의 값은 : " + a);
        console.log("전치 연산자로 a의 값을 올렸을 경우의 a값 : " + ++a);
        console.log("현재 a의 값 : " + a);

        console.log("현재 b의 값은 : " + b);
        console.log("후치 연산자로 b의 값을 올렸을 경우의 b의 값 : " + b++);
        console.log("현재 b의 값은 : " + b);
        

        // 문자열 연결 연산자
        // 자바와 동일함
        // 숫자와 문자열을 더했을 경우 숫자를 문자로 변환해서 문자열끼리 연결함
        // +
        console.log("문자열" + " 더하기 " + "문자열은" + " 문자열");
        console.log("문자열과 숫자 " + 10 + " 더하기는 " + "문자열")

        // === , !== 연산자
        // 같다, 동일하다의 의미의 연산자이지만 자료형의 타입까지 확인하여 같은지 다른지를 판단

        d = 5;
        if (d == "5") {
            console.log("d의 값과 문자열 타입의 숫자 5는 같다.");
        }
        else {
            console.log("d의 값과 문자열 타입의 숫자 5는 같지않다..");
        }

        if (d === "5") {
            console.log("d의 값과 문자열 타입의 숫자 5는 같다.");
        }
        else {
            console.log("d의 값과 문자열 타입의 숫자 5는 같지않다.");
        }

        // &&, ||, ! 비교연산자
        // 자바와 사용방법이 동일함

        // if문, switch ~ case문
        // 자바와 사용방법이 동일함

        // 문제 1) 성적표 출력 프로그램을 작성하세요
        // ps. 성적이 A+~F,까지 5점마다 한단계씩 떨어짐(100~96: A+, 95~90: A, 89~86: B+, ...), 60미만은 F
        // 자신의 점수는 변수 score에 저장
        // prompt 함수를 사용하여 사용자의 점수를 입력 받아 사용
        var score = prompt("점수를 입력하세요 : ");
        score = Number(score);

        // for문, while문
        // 자바와 사용방법이 동일함

    </script>
