<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 02</title>

    <script>
        // 엄격한 문법 검사 모드
        // 기본적으로 자바스크립트 느슨한 문법 검사 모드를 사용함
        // "use strict"; 를 자바스크립트의 상단에 선언 후 사용하게 되면 엄격한 문법 검사 모드를 사용하게 됨
        "use strict";

        var value = "느슨한 문법 검사 모드 사용";
        console.log(value);

        // 배열과 객체 타입
        // 자바스트립트의 배열은 기본적으로는 자바의 배열과 동일함
        // 자바스크립트의 배열은 사용이 쉽고 제약이 거의 없음
        // 자바의 배열은 배열의 크기를 선언 시 지정해야함
        // 자바스크립트의 배열은 동적으로 크기를 수정할 수 있기 때문에 배열 선언 시 크기를 지정할 필요가 없음
        // 자바의 배열은 선언 시 배열의 타입을 선언하지만, 자바스크립트의 배열은 변수의 타입이 없기 때문에 타입을 선언할 필요없이 new Array() 함수를 사용하면 됨
        // 자바나 자바스크립트의 배열 사용법은 동일함, 둘다 인덱스 번호를 사용하여 해당 인덱스의 데이터를 가져옴

        // 자바는 배열의 타입이 정해져 있어 해당하는 타입을 자료만 입력이 가능함
        // 자바스크립트의 배열은 배열의 타입이 따로 없기 때문에 알려진 모든 타입의 데이터를 하나의 배열에 다 입력할 수 있음

        // 자바의 배열 선언
        // int[] arrInt = [1, 2, 3, 4, 5];
        // int[] arrInt = new int[5];

        // 자바스크립트의 배열 선언
        // var arrInt = [1, 2, 3, 4, 5];
        // var arrInt = new Array();

        // 자바의 배열 사용
        // arrInt[1] = 10;
        // System.out.println(arrInt[1]);

        // 자바스크립트의 배열 사용
        // arrInt[1] = 10;
        // console.log(arrInt[1]);

        var arr01 = [1, 2, 3, 4, 5];
        console.log(arr01);
        var arr02 = new Array();
        console.log(arr02);
        arr02[0] = 10;
        arr02[1] = 20;
        arr02[2] = 30;
        arr02[3] = 40;
        arr02[4] = 50;
        console.log(arr02);
        console.log(arr02[3]);
        console.log(arr01[2]);
        console.log(arr02[10]);

        if (arr02[10] == undefined) {
            console.log("오류가 있습니다.");
        }

        var arr03 = ["문자열", "타입의", "배열을", "입력하십니다."];

        for (var i = 0; i < arr03.length;i++) {
            console.log(arr03[i]);
        }

        console.log("-------------------");

        var arr04 = [1, 2, 3, "문자열", "asdfghjkl", [4, 5, 6, 7], true, false, {type: 1, model: "몰라요"}];
        for (var i = 0; i < arr04.length; i++) {
            console.log(arr04[i]);
        }

        // object 형
        // 키와 값으로 구성되어 있는 객체타입의 자료형
        // 형식은 배열과 비슷하지만 index가 대신 키를 사용하여 해당하는 곳의 데이터를 저장하거나 사용함
        // 중괄호를 사용하여 데이터를 입력
        // 키와 값을 구분하는 구분자는 : 을 사용, 각각의 데이터는 , 를 가지고 구분

        // 선언법
        // var 이름 = {키1 : 값1, 키2 : 값2, 키3 : 값3}
        // 사용법
        // 객체이름.키이름 = 값
        // console.log(객체이름.키이름);

        var obj = {type : "세단", size: "준중형", cc: "1600", color: "회색", name: "아반테"};

        console.log(obj);
        console.log(obj.name);
        console.log(obj.type);

    </script>
</head>
<body>
    
</body>
</html>
