<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트스트랩 사용하기 14</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 케러셀 -->
    <!-- 기본이 슬라이드 -->
    <!-- 추가 옵션 : carousel-fade -->
    <div class="carousel slide carousel-fade" id="demo" data-ride="carousel">
        <!-- 인디케이터 -->
        <!-- 현재 이미지 위치 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- 슬라이드 -->
        <!-- 실제 이미지 -->
        <!-- 이미지 설명을 위한 글자 넣기 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/la.jpg" alt="la" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>이렇게 글자를 넣으면 되요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./image/chicago.jpg" alt="시카고" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>시카고</h3>
                    <p>아무 글자나 입력해 보세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-caption">
                    <h3>뉴욕</h3>
                    <p>아무 글자나 입력해 보세요</p>
                </div>
                <img src="./image/ny.jpg" alt="뉴욕" width="1100" height="500">
                
            </div>
        </div>

        <!-- 버튼 -->
        <!-- 좌우 이동 버튼 -->
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</body>
</html>
