<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트스트랩 사용하기 11</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

</head>
<body>
    <!-- 네비게이션 바 사용하기 -->
    <!-- 부트스트랩에서 미리 디자인한 웹페이지 메뉴 바 -->
    <!-- nav 태그를 사용하고 class에 navbar를 추가하여 사용 -->
    <!-- nav의 자식 태그로 ul을 사용하고 ul의 class에 navbar-nav 를 추가하여 메뉴를 출력함 -->
    <!-- li 태그는 nav-item 을 사용하고, a 태그는 nav-link를 사용하여 메뉴를 출력함 -->
    <!-- 테마 색상 사용 가능 (기본 8가지 색상) -->
    <!-- 크기 조절(반응성 웹 지원) 가능 -->
    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">링크1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크3</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">링크4</a>
                </li>
            </ul>
        </nav>

        <br><hr><br>
        <!-- 메뉴의 정렬(중앙, 오른쪽 정렬) -->
        <!-- nav의 class에 justify-content-center|end를 추가하여 메뉴의 위치를 변경할 수 있음 -->

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">링크1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크3</a>
                </li>
            </ul>
        </nav>

        <br><hr><br>

        <!-- 브랜드 logo 사용하기 -->
        <!-- nav 의 자식 태그로 a 태그를 추가하고 a의 class에 navbar-brand 를 추가하여 사용 -->
        <!-- 브랜드 로고에는 image 사용이 가능 -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a href="#" class="navbar-brand">
                <img src="./Desert.jpg" alt="" style="width:50px;">
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">링크1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크3</a>
                </li>
            </ul>
        </nav>

        <br><hr><br>

        <!-- 메뉴가 접히는 형태의 네비게이션바 -->
        <!-- 반응성 웹을 구현하여 화면이 작을 경우는 접혀진 형태의 버튼으로 메뉴를 출력하고, 화면이 클 경우는 전체 메뉴를 출력하는 형태 -->
        <!-- nav의 자식 태그로 button을 추가하고, class에 navbar-toggler를 입력, 속성 data-toggle="collapse"를 추가, 속성 data-target="id명"을 사용하여 구현 -->
        <!-- 실제 메뉴 부분을 div를 사용하여 묶어주고, div의 class에 collapse와 navbar-collapse를 추가함 -->
        <!-- div에 id를 입력함, 이 id는 버튼의 data-target의 값과 동일해야함 -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a href="#" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menuCol">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuCol">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">링크1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">링크2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">링크3</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br><hr><br>

        <!-- 네비게이션 바에 드롭다운 메뉴 사용 -->
        <!-- li 태그의 class에 dropdown을 추가 -->
        <!-- 기존 드롭다운버튼 사용법과 동일함 -->
        <!-- 기존 드롭다운버튼의 button 태그 대신 a링크 태그의 class에 적용함 -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">Logo</a>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">링크1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">링크2</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">드롭다운버튼</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">드롭다운링크1</a>
                        <a href="#" class="dropdown-item">드롭다운링크2</a>
                        <a href="#" class="dropdown-item">드롭다운링크3</a>
                    </div>
                </li>
            </ul>
        </nav>

        <br><hr><br>

        <!-- 네비게이션 바에 입력폼 넣기 -->
        <!-- nav 태그에 자식 태그로 form 태그를 추가하고, form에 input 태그를 사용하여 화면에 출력함 -->
        <!-- form의 class에 form-inline을 추가 -->
        <!-- input 태그의 class에 form-control을 추가하여 사용 -->

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <form action="" method="GET" class="form-inline">
                <input type="text" class="form-control mr-2" placeholder="검색">
                <button class="btn btn-success">검색</button>
            </form>
        </nav>
        
        <br><hr><br>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">Home</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menuCol1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuCol1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">메뉴1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">메뉴2</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">드롭다운</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">드롭다운링크1</a>
                            <a href="#" class="dropdown-item">드롭다운링크2</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">메뉴4</a>
                    </li>
                </ul>

                <form action="#" method="GET" class="form-inline ml-auto">
                    <input type="text" class="form-control mr-2" placeholder="ID를 입력하세요">
                    <input type="password" class="form-control mr-2" placeholder="Password를 입력하세요">
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </nav>

        <br><hr><br>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">Home</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menuCol1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuCol1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">메뉴1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">메뉴2</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">드롭다운</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">드롭다운링크1</a>
                            <a href="#" class="dropdown-item">드롭다운링크2</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">메뉴4</a>
                    </li>
                </ul>

                <form action="#" method="GET" class="form-inline ml-auto">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary">검색</button>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
